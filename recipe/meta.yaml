{% set python_min = python_min|default("3.6") %}
{% set name = "cdasws" %}
{% set version = "1.8.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cdasws-{{ version }}.tar.gz
  sha256: a286a508ff5c7aa5b9e8c5b583b18c795596113c3a5015a2c96a4ce4399f79ee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}.*
    - pip
    - setuptools
  run:
    - python {{ python_min }}
    - python-dateutil >=2.8.0
    - requests >=2.20
    - urllib3 >=1.24.1

test:
  imports:
    - cdasws
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://cdaweb.gsfc.nasa.gov/WebServices/REST
  summary: NASA's Coordinated Data Analysis System Web Service Client Library
  license: NOSL
  license_file: NASA_Open_Source_Agreement_1.3.txt

extra:
  recipe-maintainers:
    - candeynasa
    - ericthewizard
    - berniegsfc
