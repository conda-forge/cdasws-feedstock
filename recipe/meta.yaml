{% set python_min = python_min|default("0.1a0") %}
{% set name = "cdasws" %}
{% set version = "1.8.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cdasws-{{ version }}.tar.gz
  sha256: 703f3d00f81e21bf836284a3ec2344db563ec3dfdb5b23d2efcb29411e7c20c9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 4

requirements:
  host:
    - python {{ python_min }}.*
    - pip
    - setuptools
  run:
    - python {{ python_min }}
    - python-dateutil >=2.8.0
    - requests >=2.20
    - urllib3 >=1.24.1

test:
  imports:
    - cdasws
  commands:
    - pip check
  requires:
    - python {{ python_min }}

about:
  home: https://cdaweb.gsfc.nasa.gov/WebServices/REST
  summary: NASA's Coordinated Data Analysis System Web Service Client Library
  license: NOSL
  license_file: NASA_Open_Source_Agreement_1.3.txt

extra:
  recipe-maintainers:
    - candeynasa
    - ericthewizard
    - berniegsfc
